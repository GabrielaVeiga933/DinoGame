<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jogo do Dinossauro do Chrome</title>
<style>
  body {
    margin: 0;
    background: #f7f7f7;
    overflow: hidden;
    font-family: Arial, sans-serif;
    user-select: none;
  }

  .game-container {
    position: relative;
    width: 800px;
    height: 150px;
    background: #fff;
    border: 2px solid #888;
    margin: 50px auto;
    overflow: hidden;
  }

  .ground {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 20px;
    background: #666;
  }

  .dino {
    position: absolute;
    bottom: 20px;
    left: 50px;
    width: 44px;
    height: 47px;
    background: url('vector-illustration-classic-pixel-dinosaur-600nw-2587592815.webp') no-repeat center;
    background-size: contain;
  }

  .cactus {
    position: absolute;
    bottom: 20px;
    width: 25px;
    height: 50px;
    background: url('images.png') no-repeat center;
    background-size: contain;
  }

  .score {
    position: absolute;
    top: 5px;
    right: 10px;
    font-weight: bold;
    font-size: 20px;
    color: #333;
  }

</style>
</head>
<body>
  <div class="game-container" id="game">
    <div class="dino" id="dino"></div>
    <div class="ground"></div>
    <div class="score" id="score">0</div>
  </div>

<script>
  const dino = document.getElementById('dino');
  const game = document.getElementById('game');
  const scoreDisplay = document.getElementById('score');

  let isJumping = false;
  let position = 20; 
  let gravity = 0.9;
  let jumpHeight = 100;
  let velocity = 0;
  let isGameOver = false;
  let score = 0;

  function jump() {
    if (isJumping) return;
    isJumping = true;
    velocity = 15;
  }

  document.addEventListener('keydown', function(e) {
    if (e.code === 'Space') {
      e.preventDefault();
      jump();
    }
  });


  function createCactus() {
    if (isGameOver) return;

    const cactus = document.createElement('div');
    cactus.classList.add('cactus');
    game.appendChild(cactus);

    let cactusPosition = game.offsetWidth;
    cactus.style.left = cactusPosition + 'px';

    const timerId = setInterval(() => {
      if (isGameOver) {
        clearInterval(timerId);
        return;
      }

      cactusPosition -= 8;
      cactus.style.left = cactusPosition + 'px';

     
      if (cactusPosition < -30) {
        clearInterval(timerId);
        game.removeChild(cactus);
        score++;
        scoreDisplay.textContent = score;
      }

     
      const dinoRect = dino.getBoundingClientRect();
      const cactusRect = cactus.getBoundingClientRect();

      if (
        dinoRect.right > cactusRect.left &&
        dinoRect.left < cactusRect.right &&
        dinoRect.bottom > cactusRect.top &&
        dinoRect.top < cactusRect.bottom
      ) {
        gameOver();
      }

    }, 20);


    const randomTime = Math.random() * 2000 + 1000;
    setTimeout(createCactus, randomTime);
  }

  function gameOver() {
    isGameOver = true;
    alert('Fim de jogo! Sua pontuação: ' + score);
    window.location.reload();
  }

  function gameLoop() {
    if (isGameOver) return;

    if (isJumping) {
      position += velocity;
      velocity -= gravity;
      if (position <= 20) {
        position = 20;
        isJumping = false;
      }
      dino.style.bottom = position + 'px';
    }

    requestAnimationFrame(gameLoop);
  }

  createCactus();
  gameLoop();

</script>
</body>
</html>
